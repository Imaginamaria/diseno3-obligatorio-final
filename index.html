<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
  </style>
  <title>Diseño Web 3 - Entrega Obligatorio</title>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1>Diseño Web 3 - Entrega Obligatorio</h1>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="img/ejercicio-nivelacion.png" class="card-img-top" alt="Ejercicio Nivelacion">
          <div class="card-body">
            <h5 class="card-title">Ejercicio Nivelación</h5>
          </div>
          <div class="card-footer">
            <a href="https://saas-imagina.netlify.app/" class="btn btn-primary">Ver ejercicio</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/forms.png" class="card-img-top" alt="Forms">
          <div class="card-body">
            <h5 class="card-title">Forms</h5>
          </div>
          <div class="card-footer">
            <a href="https://clinica-form.netlify.app/" class="btn btn-primary">Ver ejercicio</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/wireframes.png" class="card-img-top" alt="Wireframes">
          <div class="card-body">
            <h5 class="card-title">Wireframes</h5>
          </div>
          <div class="card-footer">
            <a href="https://wireframes-bootstrap-entrega.netlify.app/" class="btn btn-primary">Ver ejercicio</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/loremipsum.png" class="card-img-top" alt="lorem ipsum">
          <div class="card-body">
            <h5 class="card-title">Lorem Ipsum</h5>
          </div>
          <div class="card-footer">
            <a href="https://loremipsum-entrega-final.netlify.app" class="btn btn-primary">Ver ejercicio</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/mujeres.png" class="card-img-top img-fluid" alt="Mujeres al Deporte">
          <div class="card-body">
            <h5 class="card-title">Bootstrap-Sass</h5>
          </div>
          <div class="card-footer">
            <a href="https://mujeresaldeporte.netlify.app/" class="btn btn-primary">Ver ejercicio</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
